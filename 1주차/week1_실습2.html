<!DOCTYPE html>
<head>
</head>
<body>
    <h1>
        회원가입
    </h1>
    <main>
        <table>
            <tr>
                <td>
                    이름
                </td>
                <td>
                    <input type="text">
                </td>
           </tr>
            <tr>
                <td>
                    비밀번호
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    비밀번호 확인
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    성별
                </td>
                <td>
                    <span>
                        <input type=radio name="sex">
                         남자
                    </span>
                    <span>
                        <input type=radio name="sex">
                         여자
                    </span>
                </td>
                <td>
                    <input type=button value="확인">
                </td>
            </tr>
            <tr>
                <td>
                    생년월일
                </td>
                <td>
                    <span>
                        <input type="text">
                         년 
                    </span>
                    <span>
                        <select name="month">
                            <option value="m1">1</option>
                            <option value="m2">2</option>
                            <option value="m3">3</option>
                            <option value="m4">4</option>
                            <option value="m5">5</option>
                            <option value="m6">6</option>
                            <option value="m7">7</option>
                            <option value="m8">8</option>
                            <option value="m9">9</option>
                            <option value="m10">10</option>
                            <option value="m11">11</option>
                            <option value="m12">12</option>
                        </select>
                        월 
                    </span>
                    <span>
                        <input type="text"> 일 
                    </span>
                </td>
            </tr>
        </table>
        <input type="button" value="가입">
    </main>
</body>

<!--
    논 개발 과제
    개발자의 자질 3가지 연습하고 구글링 연습하는데 특화되어 이쓴 과제
    과제는 컴퓨터 견적 짜기
    조건4가지 : 견적의 목표를 정함 -> 단순하면 안됨
                7개의 부품 포함(CPU, RAM, 메인보드, 글카, 파워, 보조메모리, case) ->추가 삭제 가능
                63만원 이내 다나와 최저가
                40시간 쓰기(근거 확실하게 정하기)
                
-->
