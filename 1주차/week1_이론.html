<!--1주차 html 공부 시작
Tag -> html 기본 단위 // 명령어

DOM -> 계층구조
=>틀 잡아줌 
-->


<!DOCTYPE html>
<head>

</head> <!--이게 태그 하나-->

    <span>ㅎㅇㅎㅇㅎㅇㅎㅇㅎㅇㅎㅇdgggggggggggggggggggggggggggggggggㅇㅀㅇㅀㅇㅀㅇㅀㅇㅀㅇㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅇㅀggggffsdfds</span>

    <a href="https://www.naver.com">ㅎㅇㅎㅇㅎㅇㅇㅎㅇㅎㅇㅎㅇㅎㅇㅎㅇㅎㅇㅎ</a><!--링크-->

    <input type="checkbox">
    <!--
    SEO: Search engine optimization(검색 엔진 최적화)
    1.검색 엔진은 모두 자동화가 되어 있음 -> robots.sm이 사이트 분석함
    태그를 적절히 사용해야 함(div 태그 뿐만 아니라 p나 h1등을 적절히 사용)

    2.semantic tag -> 6가지 종류 (header nav main section article footer) => div와 같지만 이름만 다름
            => 로봇은 다르게 느낌
            nav = 네비게이션, 메뉴
            header = 상단
            main = 메인
            section = 헤더 메인 푸터 내에서 구분
            article = 헤더 메인 푸터 내에서 구분, 섹션 내부에서 구분
            footer = 마지막 부분
    -->
</body>
